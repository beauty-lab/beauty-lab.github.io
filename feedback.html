<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/voll.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<form action="" class="popup">
			<div class="popup__title">
				<div class="popup__reg"><i class="icon_pen"></i><span>обратная связь</span></div>
				<div class="popup__close">Закрыть</div>
			</div>
			<div class="popup__content">
				<div class="inpbox">
					<label for="email">Имя:</label>
					<input required="required" id="name" name="name" type="text">
				</div>
				<div class="inpbox">
					<label for="email">E-mail:</label>
					<input required="required" id="email" name="email" type="email">
				</div>
				<div class="inpbox">
					<label for="psw">Пароль:</label>
					<input required="required" id="psw" name="psw" type="password">
				</div>
			</div>
			<div class="popup__send">
				<button class="popup__button">отправить</button>
			</div>
		</form>
	</body>
</html>
